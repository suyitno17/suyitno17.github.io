     <h3>
Rumus Bangun Ruang Balok
 <h4>
a. Luas Balok : L = 2 x [(p x l) + (p x t) + (l x t)]
 <h4>
b. Keliling Balok : K = 4 x (p + l + t)
 <h4>
c. Volume Balok : V = p x l x t

 <h5>
   Keterangan :
 <h5>
     p = panjang,  
     l = lebar, 
     t = tinggi
